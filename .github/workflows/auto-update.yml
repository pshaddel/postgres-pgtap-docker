name: Auto Update PostgreSQL Version

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  check-postgres-version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for new PostgreSQL version
        id: check
        run: |
          # Get latest PostgreSQL version from Docker Hub API
          LATEST_VERSION=$(curl -s "https://registry.hub.docker.com/v2/repositories/library/postgres/tags/?page_size=100" | \
            jq -r '.results[].name' | \
            grep -E '^[0-9]+(\.[0-9]+)*$' | \
            sort -V | tail -1)

          # Get current version from Dockerfile
          CURRENT_VERSION=$(grep "FROM postgres:" dockerfile | sed 's/FROM postgres://')

          echo "Latest PostgreSQL version: $LATEST_VERSION"
          echo "Current version in Dockerfile: $CURRENT_VERSION"

          if [ "$LATEST_VERSION" != "$CURRENT_VERSION" ]; then
            echo "new_version=$LATEST_VERSION" >> $GITHUB_OUTPUT
            echo "needs_update=true" >> $GITHUB_OUTPUT
          else
            echo "needs_update=false" >> $GITHUB_OUTPUT
          fi

      - name: Update Dockerfile
        if: steps.check.outputs.needs_update == 'true'
        run: |
          NEW_VERSION="${{ steps.check.outputs.new_version }}"
          sed -i "s/FROM postgres:.*/FROM postgres:$NEW_VERSION/" dockerfile

          # Also update package name if needed
          sed -i "s/postgresql-[0-9]\+-pgtap/postgresql-${NEW_VERSION%%.*}-pgtap/" dockerfile

      - name: Set up Docker Buildx
        if: steps.check.outputs.needs_update == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: steps.check.outputs.needs_update == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push multi-platform image
        if: steps.check.outputs.needs_update == 'true'
        run: |
          NEW_VERSION="${{ steps.check.outputs.new_version }}"
          docker buildx build \
            --push \
            --platform linux/arm/v7,linux/arm64/v8,linux/amd64 \
            --tag pshaddel/postgres-pgtap:latest \
            --tag pshaddel/postgres-pgtap:$NEW_VERSION \
            .

      - name: Create Pull Request
        if: steps.check.outputs.needs_update == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Update PostgreSQL to version ${{ steps.check.outputs.new_version }}"
          title: "Auto-update PostgreSQL to ${{ steps.check.outputs.new_version }}"
          body: |
            This PR automatically updates PostgreSQL from the current version to ${{ steps.check.outputs.new_version }}.

            Changes:
            - Updated Dockerfile to use postgres:${{ steps.check.outputs.new_version }}
            - Updated pgTAP package reference
            - Built and pushed new Docker image
          branch: auto-update-postgres-${{ steps.check.outputs.new_version }}